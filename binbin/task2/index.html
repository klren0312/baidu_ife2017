<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var ul = document.getElementById("aqi-list");

  var test =0; 
  var arr = [];

  /*排序函数*/
  function sortArray(a,b){
    return b[1] - a[1];
  }
  arr = aqiData.sort(sortArray);

  for (var key of arr) {
    var li = document.createElement("li");
    if (key[1]>60) {
      test++;
      li.innerHTML = "<h4>第"+test+"名: "+key[0]+","+key[1]+"</h4>";
      ul.appendChild(li); 
    }     
  }

})();

</script>
</body>
</html>
